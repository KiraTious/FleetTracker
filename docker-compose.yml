version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fleettracker}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/fleettracker}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key}
      FLASK_APP: ${FLASK_APP:-app.py}
    ports:
      - "5000:5000"
    command: bash -c "flask db upgrade && gunicorn -b 0.0.0.0:5000 app:app"

volumes:
  db_data:
