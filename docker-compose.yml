version: '3.9'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fleettracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "55432:5432"

  backend:
    build: .
    depends_on:
      - db
      - yandexmaps
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fleettracker
      SECRET_KEY: dev-secret-key
      JWT_SECRET_KEY: jwt-dev-secret
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: fleettracker
    ports:
      - "5000:5000"
    volumes:
      - .:/app

  yandexmaps:
    build: ./YandexMaps
    environment:
      YANDEX_GEOCODER_API_KEY: "${YANDEX_GEOCODER_API_KEY:-26bdda31-1de9-4707-9964-055d30041574}"
      YANDEX_STATIC_API_KEY: "${YANDEX_STATIC_API_KEY:-f8aed38b-c9ee-45cf-b1a5-efc69cc6e5af}"
    ports:
      - "8081:8081"

volumes:
  pgdata:
